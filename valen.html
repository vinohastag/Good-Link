<!DOCTYPE html>
<html>
<head>
    <title>Valentines‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: pink;
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            color: bisque;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* prevents scrollbars from hearts */
        }

        .box {
            background: darkmagenta;
            padding: 5vw;
            border-radius: 5vw;
            text-align: center;
            box-shadow: 0 2vw 4vw rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 5vw; /* scales text for phones */
        }

        button {
            font-size: 4vw;
            padding: 3vw 5vw;
            margin: 2vw;
            border: none;
            border-radius: 2vw;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 2vw 4vw pink;
        }

        #no {
            background-color: #ccc;
            box-shadow: 0 2vw 4vw black;
            color: white;
            position: absolute;
        }

        .heart {
            position: fixed;
            bottom: -5vw;
            font-size: 5vw;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.8); opacity: 0; }
        }

        /* Extra small screens */
        @media (max-width: 350px) {
            h1 { font-size: 6vw; }
            button { font-size: 5vw; padding: 4vw 5vw; }
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Heidi My Loveüíê <br> Will you be my Valentine?üíó</h1>
        <button id="yes" title="This will make me happyüòç">Yesüíï</button>
        <button id="no" title="This will make me depressed‚òπÔ∏è">Noü•∫</button>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");

        yesBtn.onclick = function () {
            document.body.innerHTML = "<h1 style='color:#ff4d6d; text-align:center;'>YAYYYY ILOVEYOUBABIü•∞ü•∞ü•∞</h1>";
            setInterval(createHeart, 200);
        };

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 10 + 20) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        noBtn.onmouseover = function () {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
            noBtn.style.transform = "none";
        };
    </script>
</body>
</html>
